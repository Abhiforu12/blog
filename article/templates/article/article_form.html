{% extends "base.html" %}
{%block content%}
<div class="container" >
    
    <form action="" method='POST' enctype="multipart/form-data">

        {% csrf_token %}


        {% for field in form %}
            <div class="form-label mt-2 fw-bold">
                {{field.label}}
            </div>
            <div class="form-control mt-2">
                {{field}}
            </div>
            {%endfor%}

        
       

        <button type="submit" class='btn btn-success'>submit</button>
    </form>
</div>
{%endblock content%}
